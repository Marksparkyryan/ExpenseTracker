<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js" integrity="sha256-+Q/z/qVOexByW1Wpv81lTLvntnZQVYppIL1lBdhtIq0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="/ExpenseTracker/sass/style.css">
</head>
<body>
    <h2>Expense Tracker</h2>

    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.01</h1>

        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money plus">+$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money minus">+$0.00</p>
            </div>
        </div>

        <h3>History</h3>
        <p class="no-transactions" id="noTransactions">No transactions</p>
        <ul id="list" class="list">
            <!-- transaction elements populate here-->
        </ul>

        <h3>Add new transaction</h3>
        <form id="form">
            <div class="form-control">
                <label for="text">Text</label>
                <input type="text" id="text" placeholder="Enter text...">
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount...">
            </div>
            <div class="toggle-container">
                <p>expense</p>
                <span class="toggle plus" onclick="toggleSign()" id="toggle">
                    <span class="toggle-button"></span>
                </span>
                <p>income</p>
            </div>
            <button class="btn">Add Transaction</button>
        </form>
    </div>

    <div class="message-container" id="message">
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
